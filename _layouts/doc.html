<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	  
		{% seo %}
	  
		<!-- CSS -->
		<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700">


		<link rel="stylesheet" href="{{ "/assets/bootstrap/css/bootstrap.min.css" | relative_url }}">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,700italic,400italic" rel="stylesheet"	type="text/css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,600,600italic,400" rel="stylesheet"	type="text/css" />
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet" type="text/css" />

		<link rel="stylesheet" href="{{ "/assets/styles.css" | relative_url }}">
	  

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | relative_url }}">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | relative_url }}">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
	  
		<!-- RSS -->
		{% feed_meta %}
	  
		<!-- Google Analytics-->
		{% if site.google_analytics and jekyll.environment == 'production' %}
		{% include analytics.html %}
		{% endif %}
	  </head>

  <body>

    <main>
		<div class="post">
			<h1 class="post-title">{{ page.title }}</h1>

			<div class="post-line"></div>
	
		  {{ content }}
		</div>
    </main>

    {% include footer.html %}
  </body>
</html>
